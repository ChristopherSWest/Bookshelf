{% extends 'books/layout.html' %}

{% block body %}
    <h1>Add a new Book</h1>
    <form action="{% url 'books:add' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="search">
    </form>
    <div id="book_details">
        <img src="{{ book.cover }}" >
        <ul>
            <li>Title: {{ book.title }}</li>
            <li>Author: {{ book.authors }}</li>
        </ul>
    </div>
{% endblock %}
